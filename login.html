        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style/styles_login.css">
    </head>

    <body>

        <nav id="navBar">

            <!-- Logo -->
            <section id="logo" >
              <a href="home.html"></a>
              <img id="logo_icon" src="images\logo-icon.png" alt="icone da logo">
        
              <p id="logo_text"> Pet Mania </p>
            
            </section>
            
            <!-- Categorias de busca -->
            <section id="categories">
        
              <span  class="categories_itens" > Cães </span>
              <span  class="categories_itens" > Aves </span>
              <span  class="categories_itens" > Gatos </span>
              <span  class="categories_itens" > Peixes </span>
        
            </section>
        
            <!-- Botões  -->
            <section id="login_butons">
          
              <img href="produtos.html"  class="login_butons_itens" id="serach_icon" src="images\search_icon.png" alt="">
              <img class="login_butons_itens" id="carrinho_icon" src="images\carrinho_de_compras-icon.png" alt="">
              <img class="login_butons_itens" id="login_icon" src="images\login_icon.png" alt="">
            
            
            </section>
        
          </nav>

        <ul class="flex-container">
            <div class="image"><img src="images/undraw_friends_r511.svg" alt="MDN logo"></div>

            <div class="flex-item-login">
                <h2 class="login-title">Login</h2>

                <p class="login-input-description">e-mail</p>
                <div class="login-input">
                    <input type="email" name="email" id="email" required placeholder="Digite aqui seu email">
                  </div>
                  <p class="login-input-description">senha</p>
                  <div class="login-input">
                    <input type="password" name="senha" id="senha" required placeholder="Digite aqui sua senha">
                  </div>
                  <button class="login-button" role="button">Entrar</button>
                  <button class="login-button" role="button">Criar conta</button>

            </div>
        </ul>


        
        <script src="" async defer></script>
