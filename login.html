<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Pet mania: Fazer Login </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style/styles_login.css">
    </head>

    <body>

        <nav id="navBar">

          <!-- Logo -->
          <section id="logo" >
            <a href="home.html"></a>
            <img id="logo_icon" src="images\logo-icon.png" alt="icone da logo">
      
            <p id="logo_text"> Pet Mania </p>
          
          </section>
          
      
        </nav>

        <ul class="flex-container">
            <div class="flex-item-img"> 
                <div class="image"><img src="images/undraw_friends_r511.svg" alt="MDN logo"></div>                
            </div>


            <div class="flex-item-login">
                <h2 class="login-title">Login</h2>

                <p class="login-input-description">e-mail</p>
                <div class="login-input">
                    <input type="email" name="email" id="email" required placeholder="Digite aqui seu email">
                  </div>
                  <p class="login-input-description">senha</p>
                  <div class="login-input">
                    <input type="password" name="senha" id="senha" required placeholder="Digite aqui sua senha">
                  </div>
                  <button class="login-button" role="button">Entrar</button>
                  <button class="login-button" role="button">Criar conta</button>

            </div>
        </ul>


        
        <script src="" async defer></script>
    </body>
</html>
